<VirtualHost *:8081>
    DocumentRoot /var/www/html/app/webroot/

    # <Directory />
    #     Options FollowSymLinks
    #     AllowOverride All
    # </Directory>

    <Directory /var/www/html/app/webroot>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order Allow,Deny
        Allow from all
    </Directory>


</VirtualHost>
